<!DOCTYPE html>
<html>
  <head>
  <title>Entity Relationship</title>

  <meta charset="UTF-8">

  <script src="lib/js/go.js"></script>
  <script src="lib/js/jquery.tools.min.js"></script>
  <script src="lib/js/highlight.js"></script>
  <script src="lib/js/lib.js" id="code"></script>

  <link href="lib/css/goSamples.css" rel="stylesheet" type="text/css" />

  </head>
  <body onload="init()">
    <div id="sample">
      <div id="myDiagram" style="background-color: white; border: solid 1px black; width: 50%; height: 600px"></div>
      <button onClick="loadModal()">Add Table</button>
      <div id="canvasMessage"></div>

      <div class="modal" id="prompt">
          <h2>Add/Change table</h2>
        <!-- Input form. -->
        <form id="modalform">
            Name: <input id="table_name" /><br />
            <input type="button" id="add_attr" onClick="addAttribute()" value="Add attribute">
            <!-- Attribute 1<input id="attribute" /><br /> -->
           <button type="submit"> OK </button>
           <button type="button" class="close"> Cancel </button>
        </form>
        <br />
      </div>

    </div>
